<html lang="en">
<head>
	<meta charset='utf-8'>

	<script type="module"> 

	if (window.wrapURL === undefined) {
		window.wrapURL = function wrapURL(x) { return x; };
	}

	let localFetch = window.fetch;
	if (window.storeRead !== undefined) {
		const _fetch_ = window.fetch;
		localFetch = async function localFetch(url) {
			let result = await storeRead(url, { days: 1 });
			//let localURL = `${document.origin}/file/_/` + result.path;
			let localURL = wrapURL(`file://` + result.path);
			return await _fetch_(localURL);
		};
	}

		import { feedToJSON } from "../js/applications/feed.js";

		let missing = 'data:image/svg+xml;utf8,<svg viewBox="0 0 250 250" xmlns="http://www.w3.org/2000/svg"><rect fill="rgb(118,108,29)" x="0" width="250" height="250" rx="15" /></svg>';

		const cache = {};

		const limit = undefined;
		const convertIt = (t) => feedToJSON(t, limit);

		function humanDurationFromSeconds(seconds) {
			let totalMinutes = seconds/60;			
			let hours = Math.floor(totalMinutes/60);
			let remainingMinutes = totalMinutes - (hours * 60);

			// These bounds do not always round up
			let bounds = [
				[56.5, 60],
				[52.5, 60], // 55 replaced by 60
				[46.0, 50],
				[42.0, 45],
				[35.0, 40],
				[31.0, 35],
				[26.5, 30],
				[23.0, 30], // 25 replaced by 30
				[17.0, 20],
				[12.0, 15],
				[ 6.0, 10],
				[ 3.5,  5],
				[ 2.5,  3],
				[ 1.1,  2],
				[ 0.0,  1],
			];

			let minutes = 0;
			for (let bound of bounds) {
				if (remainingMinutes > bound[0]) {
					minutes = bound[1];
					break;
				}
			}

			if (minutes === 60) {
				hours += 1;
				minutes = 0;
			}

			// Another place where we round down
			if (hours >= 1) {
				if (remainingMinutes < 5) {
					minutes = 0;
				}
			}

			return { hours, minutes };
		}

		function formatHumanDuration(hm) {
			let h = (hm.hours === 1) ? `hour` : `hours`;
			let m = (hm.minutes === 1) ? `min` : `mins`;
			if (hm.hours) {
				if (hm.minutes) {
					return `${hm.hours} ${h} ${hm.minutes} ${m}`;
				}
				return `${hm.hours} ${h}`;
			}
			return `${hm.minutes} ${m}`;
		}

		let dateFormatWithYear = Intl.DateTimeFormat(undefined, { year: "numeric", month: "short", day: "numeric"});
		let dateFormatWithoutYear = Intl.DateTimeFormat(undefined, { month: "short", day: "numeric"});

		function formatHumanDate(date) {
			let now = new Date();
			if (date.getFullYear() == now.getFullYear()) {
				return dateFormatWithoutYear.format(date);
			}
			return dateFormatWithYear.format(date);
		}

		function strip(html) {
			let doc = new DOMParser().parseFromString(html, 'text/html');
			return doc.body.textContent.trim() || "";
		}

		function simplifyDate(pubDate) {
			let date = new Date(pubDate);
			function pad(x) {
				if (x >= 10) {
					return x;
				}
				return "0" + x;
			}
			return `${date.getFullYear()}-${pad(date.getMonth()+1)}-${pad(date.getDate())}`;
		}

		function simplifyPodcast(title) {
			return title.replace(/ podcast$/i, "");
		}

		function schedule(dates) {
			// TODO - needs more work
			let min = Math.min(...dates);
			let max = Math.max(...dates);
			let avg = (max - min)/dates.length;
			let days = avg/(24*60*60*1000);

			let bounds = [
				[100, "Periodically"],
				[ 40, "Quarterly"],
				[ 17, "Monthly"],
				[ 12, "Twice a month"],
				[  9, "Three a month"],
				[  4, "Weekly"],
				[  2.75, "Twice weekly"],
				[  1.1, "Three a week"],
				[  0, "Daily"],
			];

			let result = 0;
			for (let bound of bounds) {
				if (days > bound[0]) {
					result = bound[1];
					break;
				}
			}

			return result;
		}

		function channelToHTML(channel) {
			let t = `<h1 class="title"></h1>
			<div>
			<div class="content">
			<p class="subtitle"></p>
			<p class="details"><span class="episodes"></span> • <span class="schedule"></span><span class="duration"></span></p>
			</div>
			<img class="image">
			</div>
			`;

			let items = channel.items;
			let dates = items.slice(0, 20).map(item => new Date(item.date_published));
			let sch = schedule(dates);

			let durations = items.slice(0, 20).map(item => item.attachments && item.attachments[0].duration_in_seconds);
			let averageDuration = durations.reduce((a,b) => (a+b), 0) / durations.length;
			let humanDuration = humanDurationFromSeconds(averageDuration);

			let e = document.createElement("div");
			e.className = "channel";
			e.innerHTML = t;
			e.querySelector(".title").innerText = channel.title || "";
			e.querySelector(".subtitle").innerText = channel.description || (channel.author && channel.author.name) || "";
			e.querySelector(".episodes").innerText = `${items.length} items`;
			e.querySelector(".schedule").innerText = sch;
			e.querySelector(".duration").innerText = (averageDuration > 0) ? formatHumanDuration(humanDuration) : "";

			let image = channel.icon;
			e.querySelector(".image").src = wrapURL(image, "store") || missing;

			if (image === undefined) {
				e.classList.add("no-image");
			}

			return e;
		}

		function itemToHTML(channel, item) {
			let t = `
<a class="audio">
<h1 class="title"></h1>
<div>
<img class="image" style="">
<div class="content">
<p class="subtitle"></p>
<p class="details"><span class="date"></span><span class="duration"></span></p>
</div>
</div>
</a>
`;

			let date = new Date(item.date_published);
			let dateYYYMMDD = simplifyDate(item.date_published);
			let podcast = simplifyPodcast(channel.title);
			let d = item.attachments ? item.attachments[0].duration_in_seconds : 0;
			let duration = humanDurationFromSeconds(d);

			let e = document.createElement("div");
			e.className = "item";
			e.innerHTML = t;
			e.id = item.id;

			let title = item.title;
			e.querySelector(".title").innerText = title || "";
			e.querySelector(".date").innerText = `${formatHumanDate(date)}`;
			e.querySelector(".duration").innerText = ((d > 0) && `${formatHumanDuration(duration)}`) || "";
			e.querySelector(".subtitle").innerText = item.summary || item.content_text;
			
			let image = wrapURL(item.image || channel.icon, "store");
			e.querySelector(".image").src = image || missing;

			if (image === undefined) {
				e.classList.add("no-image");
			}

			if (item.attachments && item.attachments.length > 0) {
				let a = e.querySelector(".audio");
				a.href = item.attachments[0].url;
				a.download = item.attachments[0].title;
			}

			if (item.external_url) {
				// TODO
				let a = e.querySelector(".audio");
				a.href = item.external_url;
			}

			return e;
		}

		function ready(doc, callback) {
			// in case the document is already rendered
			if (doc.readyState != 'loading') {
				callback();
			}
			// modern browsers
			else if (doc.addEventListener) {
				doc.addEventListener('DOMContentLoaded', callback);
			}
			// IE <= 8
			else {
				doc.attachEvent('onreadystatechange', function () {
					if (doc.readyState == 'complete') {
						callback();
					}
				});
			}
		}

		function click(evt) {
			console.log(evt);
			
			let href;
			let e = evt.srcElement;
			while (e && e != document.body) {
				if (e.href) {
					href = e.href;
					break;
				}
				e = e.parentElement;
			}

			if (href) {
				let video = document.querySelector("video");
				video.src = href;
				video.play();

				evt.stopPropagation();
				evt.preventDefault();
			}
		}

		function init() {
			function convert(cacheByChannel) {

				// Get the input data
				const input = document.getElementById("input").value;

				// Convert
				const output = convertIt(input);

				// Create a BLOB so that we can create a URL
				var blob = new Blob([output], { type: "application/json" });

				// Create a URL from the BLOB
				var url = URL.createObjectURL(blob);

				// Update the display
				document.getElementById("output").innerText = output;

				// Allow converted data to be downloaded
				document.getElementById("download").href = url;

				////////////////////////////////////

				let o = JSON.parse(output);

				let fo = document.getElementById("formatted-output");
				fo.innerHTML = "";

				fo.append(channelToHTML(o));

				for (let item of o.items) {
					fo.append(itemToHTML(o, item));
				}

				if (cacheByChannel) {
					let title = o.title;
					
					cache[title] = input;

					let option = document.createElement("option");
					option.value = title;
					option.innerText = title;
					document.getElementById("feeds").append(option);
				}

				if (getTargets) {
					var targets = getTargets();
					moveFocusTo(targets[0]);
					window.scrollTo(0,0);
				}
			}

			function initFileDrop() {
				function ondragover(evt) {
					evt.preventDefault();
				}

				function ondrop(evt) {
					const outputExtension = ".json";

					evt.preventDefault();

					let files = [...evt.dataTransfer.files];
					let file = files[0];

					if (file) {
						let reader = new FileReader();
						reader.onload = function (event) {
							let name = file.name.replace(/[.]((rss)|(xml))$/i, outputExtension);
							if (!name.endsWith(outputExtension)) {
								name = name + outputExtension;
							}
							document.getElementById("download").download = name;

							let text = event.target.result;
							document.getElementById("input").value = text;
							let cacheByChannel = true;
							convert(cacheByChannel);
						};
						reader.readAsText(file);
					}
				}

				let target = document.body;
				target.ondragover = ondragover;
				target.ondrop = ondrop;
			}

			initFileDrop();

			let feeds = document.getElementById("feeds");
			
			feeds.onchange = function () {
				let url = feeds.value;
				
				let cached = cache[url];
				// let cached = localStorage.getItem(url);
				if (cached) {
					document.getElementById("input").value = cached;
					convert();
					return;
				}

				localFetch(url).then(response => {
					return response.text();
				}).then(data => {
					cache[url] = data;
					// localStorage.setItem(url, data);
					document.getElementById("input").value = data;
					convert();
				});
			};

			convert();

			document.getElementById("input").oninput = convert;

			document.onclick = click;
		}

		ready(document, init);
	</script>
	<style>
		html {
			box-sizing: border-box;
		}

		*, *:before, *:after {
			box-sizing: inherit;
		}

		* {
			margin: 0;
			padding: 0;
		}

		select {
			border-image-width: 0;

		body {
			--paper: rgb(249, 248, 245);
			--ink: hsl(214, 97%, 23%);
			--ink-2: hsl(214, 90%, 22%);
			--ink-3: silver;

			--blue: rgb(108, 115, 222);
			--brown: rgb(118, 108,  29);

			--font-size: 3vw;
			--line-height: 1.2;
			--margin: 2vw;

			--line: calc(var(--line-height) * var(--font-size));
			--five-lines: calc(5 * var(--line));
			--six-lines: calc(6 * var(--line));
			--image-height: var(--six-lines);
			--image-width: var(--image-height);
			--area-width: calc(98vw - (5 * var(--margin)));
			--content-width: calc(var(--area-width) - var(--image-width));

			margin-left: var(--margin);
			margin-right: var(--margin);

			font-family: 'Avenir', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
			font-size: 3vw;
			line-height: 1.2;
			background-color: var(--paper);
			color: var(--ink);
		}

		textarea {
			font-family: 'Courier New', Courier, monospace;
			font-size: inherit;
		}

		#output {
			font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
			white-space: pre;
		}

		img {
			width: var(--image-width);
			height: var(--image-height);
			object-fit: contain;
			vertical-align: top;
			display: inline-block;
			/*background-color: black;*/
		}

		.no-image img {
			display: none;
		}

		h1 {
			color: inherit;
			font-size: 4vw;
			font-weight: bold;
			margin-bottom: 2vw;
		}

		p {
			padding: 0;
			margin: 0;
			/*margin-bottom: 2vw;*/
		}

		.content {
			/*
			There is space from the top of the text line to the top of the text
			To align an image with the top of the text (not the line), we make a small
			adjustment. This adjustment would likely need to change based on the font and line-height.
			 */
			--adjustment: 0.3vw;
			display: inline-block;
			width: var(--content-width);
			margin-left: var(--margin);
			margin-top: calc(-1 * var(--adjustment, 0)); /* Visual adjust to align with image */
			
		}

		.no-image .content {
			margin-left: 0;
			margin-right: 0;
			width: 100%;
		}

		.channel h1 {
			color: var(--brown);
		}

		.channel .content {
			margin-left: 0;
			margin-right: var(--margin);
		}

		.details {
			color: var(--ink-3);
			padding-top: calc(2 * var(--adjustment, 0)); /* Visual adjust to counter .content's adjustment */
		}

		.duration:not(:empty)::before {
			content: ' • ';
		}

		.subtitle {
			height: calc(var(--five-lines));
			overflow: hidden;
			text-overflow: ellipsis;
			color: var(--ink-2);
		}

		.item {
			padding: 2vw;
			padding-bottom: 3vw;
		}

		.channel {
			padding: 2vw;
			padding-bottom: 3vw;
		}

		.item[data-selected] {
			background-color: var(--brown);
			color: var(--ink);
			--ink: whitesmoke;
			--ink-2: hsl(0, 0%, 91%);
			--ink-3: hsl(0, 0%, 80%);
		}

		a:focus {
			outline: none;
		}

		.audio {
			text-decoration: none;
			color: inherit;
		}

		#output {
			display: none;
		}

		#input {
			display: none;
		}

		video {
			position: fixed;
			width: 96vw;
			height: 8vw;
			padding: 0;
			margin: 0;
			background-color: var(--paper);
		}
		.spacer {
			height: 8vw;
		}
	</style>
</head>

					<itunes:summary><![CDATA[<p>Peter Finn and Petra Couvee reveal how the CIA tried to change the course of the Cold War by smuggling banned literature into the USSR, including Boris Pasternak&#39;s 1957 novel Doctor Zhivago. Plus, in the second instalment of a series of extracts of interviews with First World War veterans &ndash; recorded by the Imperial War Museum &ndash; retired parachutist Dolly Shepherd, reservist George Ashurst and Royal Navy seaman George Wainford take us back to July 1914: Franz Ferdinand is dead, and war is looming on the horizon.</p><img src="http://feeds.feedburner.com/~r/HistoryExtraPodcast/~4/HpIbKd12EQ8" height="1" width="1" alt=""/> &#10;&nbsp;<br /><hr><p style='color: grey; font - size: 0.75em; '>See <a style='color: grey; ' target='_blank' rel='noopener noreferrer' href='https://acast.com/privacy'>acast.com/privacy</a> for privacy and opt-out information.</p>]]></itunes:summary>
