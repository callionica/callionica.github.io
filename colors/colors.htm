<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    <script>
        function write(selector, text) {
            const e = document.querySelector(selector);
            if (typeof text === "object") {
                for (const [k, v] of Object.entries(text)) {
                    e[k] = v;
                }
            } else {
                e.innerText = text;
            }
        }

        function pick(items) {
            return items[Math.floor(Math.random() * items.length)];
        }
    </script>
    <script type="module">
        import { colors, isColorful, coordinating, contrasting, neutrals, whites, darks } from "./colors.js";

        function pickColorful(colors) {
            while (true) {
                const result = pick(colors);
                if (isColorful(result)) {
                    return result;
                }
            }
        }
        const primary = pickColorful(colors);
        const fns = { coordinating, contrasting, neutrals, whites, darks };

        const all = { primary };
        for (const key of Object.keys(fns)) {
            all[key] = fns[key](primary);
        }

        console.log(all);
        console.log(colors);
    </script>
</head>
