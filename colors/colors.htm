<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    <script>
        function write(selector, text) {
            const e = document.querySelector(selector);
            if (typeof text === "object") {
                for (const [k, v] of Object.entries(text)) {
                    e[k] = v;
                }
            } else {
                e.innerText = text;
            }
        }

        function pick(items) {
            return items[Math.floor(Math.random() * items.length)];
        }
    </script>
    <script type="module">
        import { colors, coordinating, contrasting, neutrals, whites, darks } from "./colors.js";
        const primary = pick(colors);
        const fns = { coordinating, contrasting, neutrals, whites, darks };
        const types = ["coordinating", "contrasting", "neutrals", "whites", "darks"];

        const all = { primary };
        for (const type of types) {
            all[type] = fns[type](primary);
        }

        console.log(all);
        console.log(colors);
    </script>
</head>

</body>
</html>
