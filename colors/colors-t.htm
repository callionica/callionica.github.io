<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors T</title>
    <script type="module">
        import { colors, toColorDefault, textToPalette, paletteToQuery, paletteToText, isColorful, coordinating, contrasting, neutrals, whites, darks, toColor, colorsByPrefix, colorsBySuffix, colorsByIncludes } from "./colors.js";

        (function () {
            
            const input = document.querySelector("textarea.input") ?? undefined;
            if (input === undefined) {
                return;
            }

            const output = document.querySelector("textarea.output") ?? undefined;
            if (output === undefined) {
                return;
            }

            input.onchange = () => {
                output.value = paletteToText(textToPalette(input.value));
            };

            input.onchange();
            
        })();
            
    </script>
    <style>
        * {
            box-sizing: border-box;
        }

        :root {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        
    </style>
</head>

<body>
    <textarea class="input">
        Carys
        Arq
        First Light
        Silent white
        French gray
    </textarea>

    <textarea class="output">

    </textarea>
</body>

</html>
